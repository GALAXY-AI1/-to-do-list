<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas Saya</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4 text-primary fw-bold">Daftar Tugas Saya</h1>

    <div class="card shadow-lg rounded-3">
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Masukkan tugas baru..." aria-label="Task">
                <button class="btn btn-primary" id="addBtn"><i class="bi bi-plus-lg"></i> Tambah</button>
            </div>
            <ul class="list-group" id="taskList"></ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
